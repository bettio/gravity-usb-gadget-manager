<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<!--
  This file is part of Gravity USB Gadget Manager.
-->

<busconfig>

        <policy user="root">
                <allow own="com.ispirata.Hemera.USBGadgetManager"/>
                <allow send_destination="com.ispirata.Hemera.USBGadgetManager"/>
                <allow receive_sender="com.ispirata.Hemera.USBGadgetManager"/>
        </policy>

        <policy context="default">
                <allow send_destination="com.ispirata.Hemera.USBGadgetManager"/>
                <allow receive_sender="com.ispirata.Hemera.USBGadgetManager"/>
        </policy>

</busconfig>
